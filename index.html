<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <header></header>

  <main>

    <article class="card">
      <img class="card_img_cube" src="./images/image-equilibrium.jpg" alt="bloque en equilibrio" >
      <h3 class="card_title">Equilibrium #3429</h3>

      <p class="card_text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card_icons_inline">
          <span class="card_eth"><img class="card_eth_icon" src="./images/icon-ethereum.svg">0.041 ETH</span>
          <span class="card_days"><img class="card_days_icon" src="./images/icon-clock.svg">3 days left</span>
      </div> 
      
      <hr class="card_line">
      
      <div class="card_creator_block">
        <img class="card_img_avatar" src="./images/image-avatar.png">
        <h6 class="card_creator_title">Creation of <span class="card_creator_name"> Jules Wyvern</span></h6>
      </div>
    </article>
  </main> 

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Orlando Junior</a>.
  </div>
  </footer>
</body>
</html>
